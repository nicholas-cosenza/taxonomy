- answer: |
  There can be two different types of highway gaps. 
  a. Gaps due to non compliance of interstate rules
  b. Literal gaps in highway where there is discontinuity
  question: What are the types of gaps in interstate highway?
- answer: |
  True gaps are where multiple disjoint sections of road have the same 
  Interstate highway number and can reasonably be considered part of 
  one-highway in theory, based on the directness of connections via 
  other highways, or based on future plans to fill in the gap in the Interstate, 
  or simply based on the shortness of the gap
  question: What are true gaps in interstate highways?
- answer: |
  question: What are freeway gaps?
- answer: |
  Freeway gaps occur where the Interstate is signed as a continuous route, 
  but part, if not all of it, is not up to freeway standards.
