      The most important mineral component of lapis lazuli is lazurite (25% to 40%), a blue feldspathoid
      silicate mineral of the sodalite family, with the formula (Na,Ca)8(AlSiO 4) 6(S,SO 4,Cl) 1–2. Most lapis lazuli
      also contains calcite (white), and pyrite (metallic yellow). Some samples of lapis lazuli contain augite,
      diopside, enstatite, mica, hauynite, hornblende, nosean, and sulfur-rich löllingite geyerite.
