      Lapis takes an excellent polish and can be made into jewellery,carvings, boxes, mosaics, ornaments, small
      statues, and vases. Interior items and finishing buildings can be also made with lapis. Two of the columns
      framing the iconostasis in Saint Isaac's Cathedral in Saint Petersburg are built with lapis. During the
      Renaissance, lapis was ground and processed to make the pigment ultramarine for use in frescoes and oil
      painting. Its usage as a pigment in oil paint largely ended during the early 19th century, when a chemically
      identical synthetic variety became available.
