      The Barbenheimer phenomenon is an instance of counterprogramming, a
      marketing strategy in which a tonally different film is released on the
      same day as a major film to appeal to an underrepresented group. Universal
      successfully deployed counterprogramming as early as 2002, when it opened
      the dramedy About a Boy opposite the science-fiction blockbuster Star
      Wars: Episode II – Attack of the Clones. The former enjoyed the strongest
      opening for a British film that year, finishing with over $130 million.
