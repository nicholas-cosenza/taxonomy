  - question: Can you describe the Golden Retriever's fur?
    answer: |
      The double coat is a recognisable and striking feature: the outer coat is long,
      flat or wavy and has good feathering on the forelegs, while the undercoat is dense
      and provides weather resistance. The coat can be any shade of cream, yellow or gold;
      the coat typically becomes paler with age. The Kennel Club breed standard prohibits
      red or mahogany-coloured coats, but a few white hairs on the chest are permitted.
