seed_examples:
  - context: |
    In database replication, the master database is regarded as the authoritative source, and the slave databases are syncrhonized to it.|
    question: |
      How would you revise this sentence to use Inclusive IT terminology?
    answer: |
      In database replication, the parent database is regarded as the authoritative source, and the child databases are syncrhonized to it.
  - context: |
      Blacklisting is the action of a group or authority compiling a blacklist of people, countries, or other entites to be avoided or distrusted as being deemed unacceptable to those making the list.
      question: |
        How would you revise this sentence to use Inclusive IT terminology?
      answer: |
        Denylisting is the action of a group or authority compiling a denylist of people, countries, or other entites to be avoided or distrusted as being deemed unacceptable to those making the list.
  - context: |
      A use for whitelists is in local area network (LAN) security. Many network admins set up MAC address whitelists, or a MAC address filter, to control who is allowed on their networks.
      question: |
        How would you edit this sentence to use Inclusive IT terminology?
      answer: |
         A use for allowlists is in local area network (LAN) security. Many network admins set up MAC address allowlists, or a MAC address filter, to control who is allowed on their networks.
  - context: |
