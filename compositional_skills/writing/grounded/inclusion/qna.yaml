  - context: |
      A master clock that provides time signals used to synchronize one or more slave clocks as a part of a clock network.
      question: |
        Tweak this sentence to use Inclusive IT terminology?
      answer: |
          A primary clock that provides time signals used to synchronize one or more secondary clocks as a part of a clock network.
